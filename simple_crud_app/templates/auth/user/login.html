{% extends 'base.html' %}


{% block list %}
  {% if g.user %}
    <li><span>{{ g.user['username'] }}</span>
    <li><a href="{{ url_for('auth_user.logout') }}">Log Out</a>
  {% else %}
    <li><a href="{{ url_for('auth_user.register') }}">Register</a>
    <li><a href="{{ url_for('auth_user.login') }}">Log In</a>
  {% endif %}
{% endblock %}

{% block header %}
  <h1>{{user_type}} Log In</h1>
{% endblock %}


{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Log In">
  </form>
{% endblock %}
