{% extends 'base.html' %}

{% block header %}
  <h1>{{user_type}} Update</h1>
{% endblock %}

{% block content %}

    <label for="first-name">First name</label>
    <input type="text" name="first-name" id="first-name">
    <label for="last-name">Last name</label>

  </form>
{% endblock %}
